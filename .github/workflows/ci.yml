name: band_suite

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  band_suite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ]; then
            pip install .
          elif [ -f setup.py ]; then
            pip install .
          fi

      - name: Run band suite (auto-detect CLI)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _ci_out
          python scripts/ci_band_suite.py --pattern "test_data/band_*.csv" --outdir "_ci_out/bands"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: band_suite_artifacts
          path: |
            _ci_out/
          if-no-files-found: error
