name: band_suite

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  band_suite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug files
        shell: bash
        run: |
          set -euo pipefail
          pwd
          ls -la
          echo "SCRIPTS:"
          ls -la scripts || true
          echo "TEST_DATA:"
          ls -la test_data || true

      - name: Run band suite (auto-detect CLI)
        shell: bash
        run: |
          set -euo pipefail
          test -f scripts/ci_band_suite.py
          mkdir -p _ci_out
          python scripts/ci_band_suite.py --pattern "test_data/band_*.csv" --outdir "_ci_out/bands"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: band_suite_artifacts
          path: |
            _ci_out/
          if-no-files-found: ignore
